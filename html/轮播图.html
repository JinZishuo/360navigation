<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" style="width: 570px;height: 325px;">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active">股票入门基础知识</li>
		<li data-target="#myCarousel" data-slide-to="1">基金投资指南</li>
		<li data-target="#myCarousel" data-slide-to="2">财经名家直播间</li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="https://hao7.qhimg.com/t0119179dc57865ee05.jpg" alt="First slide">
		</div>
		<div class="item">
			<img src="https://hao7.qhimg.com/t010e8221c46c32e66f.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img src="https://hao7.qhimg.com/t0168a28baafbd2aa02.jpg" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span style="line-height: 290px;"><</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span style="line-height: 290px;">></span>
	</a>
</div> 
<style>
    *{margin:0;padding:0;}
    .carousel-indicators li {width:188px;height:30px;border:0px;background:#000;float:left;color: #ccc;text-align: center;opacity:0.5;border-radius:0px;margin-bottom: 0px;text-indent:0px;line-height: 30px;}
	.carousel-indicators .active{width:188px;height:30px;border:0px;background:#000;float:left;color: #ccc;text-align: center;opacity:0.7;border-radius:0px;margin:0 1px 0 1px;color:#fff;}
	.carousel-indicators{bottom:-10px;left:0;width:100%;margin-left:0;}
</style>
</body>
</html>
